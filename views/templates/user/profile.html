
<div class="profile" ng-controller="profile">
	<br>
	<br>
	<a class="nav-link" href="#" ng-show="isLoggedIn" ng-click="logout()">Logout</a>
	<br>

	<div class="table-responsive-sm">
	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Password</th>
				<th>Number</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ Username }}</td>
				<td>{{ Email }}</td>
				<td>********</td>
				<td>{{ Number }}</td>
				<td>
					<a ui-sref="editUser"><button type="button" class="btn btn-primary">Edit</button></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">{{ modalHeader }}</h4>
                <button type="button" ng-click="endSession()" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <p>{{ modalBody }}</p>
                <div ng-show="hideButton" class="dizzy-gillespie"></div>
              </div>
              <div class="modal-footer">
                <button type="button" ng-hide="hideButton" ng-click="renewSession()" class="btn btn-primary" 
                data-dismiss="modal">Yes</button>
                <button type="button" ng-hide="hideButton" ng-click="endSession()" class="btn btn-danger" 
                data-dismiss="modal">No</button>
              </div>
            </div>
        </div>
    </div>

</div>
